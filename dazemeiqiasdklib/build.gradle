apply plugin: 'com.android.library'
//启用Jitpack 插件
apply plugin: 'com.github.dcendents.android-maven'

android {
    compileSdkVersion 28

    defaultConfig {
        minSdkVersion 23
        targetSdkVersion 28
        versionCode 1
        versionName "1.0"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    provided 'com.android.support:appcompat-v7:28.0.0'
    provided 'com.github.bumptech.glide:glide:4.8.0'

    //设置Jitpack发布的Group
    //我的github账号是helen-x, 对应我的group就是com.github.helen-x
    group='com.github.dazeGitHub'
//    provided 'com.android.support:support-v4:23.1.1'
    provided 'com.squareup.okhttp3:okhttp:3.5.0'
}
